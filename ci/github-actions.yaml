name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to private registry
        uses: docker/login-action@v3
        with:
          registry: your.registry.local:5000
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}

      - name: Bump Version
        run: ./scripts/bump-version.sh patch

      - name: Commit & Push New Version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add VERSION
          git commit -m "ci: bump version [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main || echo "No push performed"

      - name: Version Check
        run: ./scripts/version-check.sh

      - name: Build
        run: ./scripts/build.sh

      - name: Push
        run: ./scripts/push.sh
